<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Athena - AI Companion</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- üëá ADDITION: PDF.js and Tesseract.js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

</head>
<body>
  <!-- App Header -->
  <div class="header">
    <div class="header-left">
      <img src="ATHENAAA.jpg" alt="Athena Logo" class="logo" />
      <div class="header-title">
        <h1>Athena</h1>
        <p>Your AI-powered guide, always by your side</p>
      </div>
    </div>
    <div class="auth-buttons">
      <button id="login-btn">Sign in with Google</button>
      <button id="logout-btn" class="hidden">Logout</button>
    </div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen">
    <div class="main-container">
      <h2>Welcome to Athena</h2>
      <!-- Login button is already in header -->
    </div>
  </div>

  <!-- App Screen -->
  <div id="app-screen" class="hidden">
    <div class="main-container">
      <div class="chat-box" id="chat"></div>
      <form class="chat-form" id="chat-form">
        <input type="text" id="user-input" placeholder="Ask Athena anything..." autocomplete="off" />
        <button type="submit" id="send-btn">Send</button>
      </form>

      <!-- üëá ADDITION: Upload Section -->
     
    </div>

    <footer>
      Made with ‚ù§Ô∏è by team 8BIT LEGION
    </footer>
  </div>

  <script src="script.js"></script>

  <!-- üëá Auth visibility logic script -->
  <script>
    // Wait until Firebase is initialized (after script.js runs)
    window.addEventListener('load', () => {
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          // Show logout button, hide login
          loginBtn.classList.add('hidden');
          logoutBtn.classList.remove('hidden');
        } else {
          // Show login button, hide logout
          loginBtn.classList.remove('hidden');
          logoutBtn.classList.add('hidden');
        }
      });
    });
  </script>
  
</body>
</html>
